name: wedding_scanner
description: Wedding RSVP QR Code Scanner App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # QR Code scanning - using more stable version
  qr_code_scanner: ^1.0.1
  
  # HTTP requests
  http: ^1.1.0
  
  # State management
  provider: ^6.1.2
  
  # UI components
  cupertino_icons: ^1.0.6
  
  # Permissions
  permission_handler: ^11.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true